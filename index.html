<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="mainBlock element">
        <div class="headerBlock">
          <h1 class="element">Tower Of Hanoi</h1>
        </div>
        <div class="centerBlock">
          <button class="solveForMe" type="button" name="button">
            SOLVE FOR ME
          </button>

          <!-- LeftBlock -->
          <div class="leftCenterBlock">
            <div class="sneaky1">-6</div>
            <div class="sneaky">-5</div>
            <div class="tallerBlock">-4</div>
            <div class="tallBlock">-3</div>
            <div class="bigBodBlock">-2</div>
            <div class="biggerBlock">-1</div>
            <div class="bigBlock">0</div>
            <div class="bottomCenterB">1</div>
            <div class="midCenterB">2</div>
            <div class="topCenterB">3</div>
          </div>

          <!-- MIDDLE BLOCK -->
          <div class="middle"></div>
          <!-- Right BLOCK -->
          <div class="rightCenterBlock"></div>
        </div>

        <!-- SIDEBAR -->
        <div class="leftBlock">
          <h3></h3>
          <h4>Moves</h4>

          <div class="topLeft">
            <button class="levelUp" type="button" name="button"></button>
          </div>
          <div class="bottomLeft"></div>
        </div>

        <!-- BOTTOM DIV -->
        <div class="bottom">
          <div class="left"><h1>START</h1></div>
          <div class="mid"><h1>PARKING</h1></div>
          <div class="right"><h1>FINISH</h1></div>
        </div>
      </div>

      <form></form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
