<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="mainBlock">
        <div class="headerBlock">
          <h1>Tower Of Hanoi</h1>
        </div>
        <div class="centerBlock">
          <!-- LeftBlock -->
          <div class="leftCenterBlock">
            <div class="bottomCenterB">1</div>
            <div class="midCenterB">2</div>
            <div class="topCenterB">3</div>
          </div>

          <!-- MIDDLE BLOCK -->
          <div class="middle"></div>
          <!-- Right BLOCK -->
          <div class="rightCenterBlock"></div>
        </div>

        <!-- SIDEBAR -->
        <div class="leftBlock">
          <h3>MOVES:</h3>
          <div class="topLeft"></div>
          <div class="bottomLeft"></div>
        </div>

        <div class="rightBlock">
          <h1>Description</h1>
          <h2>
            Tower of Hanoi is a mathematical puzzle where we have three rods and
            n disks. The objective of the puzzle is to move the entire stack to
            another rod, obeying the following simple rules: 1) Only one disk
            can be moved at a time.
          </h2>
        </div>

        <!-- BOTTOM DIV -->
        <div class="bottom">
          <div class="left"><h1>START</h1></div>
          <div class="mid"><h1>PARKING</h1></div>
          <div class="right"><h1>FINISH</h1></div>
        </div>
      </div>

      <form></form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
